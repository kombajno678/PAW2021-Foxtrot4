<!--<mat-progress-bar mode="indeterminate" class=""></mat-progress-bar>-->
<div class="container">

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Form
            </mat-panel-title>
            <mat-panel-description>
                form to add new elements
            </mat-panel-description>
        </mat-expansion-panel-header>
        <form [formGroup]="this.form">

        <mat-form-field appearance="fill">
            <mat-label>
                Key
            </mat-label>
            <input 
                type="text"
                placeholder="key"
                aria-label="Key"
                matInput
                [formControl]="this.form.get('key')"
                > 
                <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>
                Value
            </mat-label>
            <input 
                type="text"
                placeholder="Value"
                aria-label="Value"
                matInput
                [formControl]="this.form.get('value')"
                > 
                <mat-icon matSuffix>perm_identity</mat-icon>
        </mat-form-field>
    
        <button mat-button color="primary" type="button" (click)="onSendButtonClick()" >send</button>
    
    
    
        </form>
    </mat-expansion-panel>
    <mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
        Table
        </mat-panel-title>
        <mat-panel-description>
        table with elements
        </mat-panel-description>
    </mat-expansion-panel-header>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
        <!-- Position Column -->
        <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef> key </th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="operation">
            <th mat-header-cell *matHeaderCellDef>  </th>
            <td mat-cell *matCellDef="let element"> 
                <button (click)="deleteObj(element)" mat-mini-fab color="warn">
                    <mat-icon>remove</mat-icon>
                </button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    </mat-expansion-panel>



</div>

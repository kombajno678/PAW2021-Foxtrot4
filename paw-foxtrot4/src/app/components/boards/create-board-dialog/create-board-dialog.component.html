<h1 mat-dialog-title>Enter new board name</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Board name</mat-label>
        <input matInput
               [(ngModel)]="boardName">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button
            (click)="onNoClick()">Cancel</button>
    <button mat-button
            [mat-dialog-close]="boardName"
            cdkFocusInitial>Create</button>
</div>

<table mat-table [dataSource]="allComments" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Posted At Column -->
    <ng-container matColumnDef="posted_at">
      <th mat-header-cell *matHeaderCellDef> Posted At </th>
      <td mat-cell *matCellDef="let element"> {{element.posted_at.toISOString().substr(0,10)}} <br> {{element.posted_at.toISOString().substr(11,8)}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef> Comment </th>
      <td mat-cell *matCellDef="let element"> {{element.content}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

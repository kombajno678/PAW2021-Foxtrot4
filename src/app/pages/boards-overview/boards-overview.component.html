<div class="boards-container h-100">
    <div class="row justify-content-start no-gutters">
        <div class="col">
            <div class="mat-display-1">Your boards:</div>


        </div>

    </div>


    <ng-container *ngIf="this.boards; else loading">

        <div class="row justify-content-start no-gutters">
            <ng-container *ngIf="anyActiveBoards()">

                <ng-container *ngFor="let board of getActiveBoards()">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1">
                        <app-board-card [board]="board"
                                        (onBoardOpen)="openBoard($event)"
                                        (onBoardActivate)="onActivateClick($event)"
                                        (onBoardArchive)="onArchiveClick($event)"
                                        (onBoardDelete)="deleteBoard($event)">
                        </app-board-card>
                    </div>
                </ng-container>

            </ng-container>

            <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1">
                <app-board-card [board]="null"
                                (onBoardCreate)="createBoard($event)">
                </app-board-card>
            </div>
        </div>


        <ng-container *ngIf="anyArchivedBoards()">
            <div class="row justify-content-start no-gutters">
                <div class="col">
                    <div class="mat-display-1">Archived boards:</div>

                </div>
            </div>
            <div class="row justify-content-start no-gutters">

                <ng-container *ngFor="let board of getArchivedBoards()">
                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 p-1">
                        <app-board-card [board]="board"
                                        (onBoardOpen)="openBoard($event)"
                                        (onBoardActivate)="onActivateClick($event)"
                                        (onBoardArchive)="onArchiveClick($event)"
                                        (onBoardDelete)="onDeleteBoardClick($event)">
                        </app-board-card>
                    </div>
                </ng-container>
            </div>
        </ng-container>



    </ng-container>


</div>
<ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
</ng-template>
